name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git config --global filter.lfs.smudge "git-lfs smudge --skip -- %f"
          git config --global filter.lfs.process "git-lfs filter-process --skip"

      - name: Clean LFS files
        run: |
          git lfs uninstall
          git config --remove-section filter.lfs || true
          git lfs ls-files | cut -d' ' -f3 | xargs -r git rm --cached

      - name: Fetch from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add huggingface https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager
          git fetch huggingface main

      - name: Merge Hugging Face changes
        run: |
          git merge huggingface/main --allow-unrelated-histories -X ours || true
          git status

      - name: Commit merged changes
        run: |
          git add .
          git commit -m "Merge changes from Hugging Face" || echo "No changes to commit"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager main

      - name: Push to GitHub
        run: git push origin main
