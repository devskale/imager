name: Sync from Hugging Face to GitHub

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Git LFS
        run: git lfs install

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Setup Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if ! git remote | grep -q 'space'; then
            git remote add space https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager
          else
            git remote set-url space https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager
          fi

      - name: Fetch from Hugging Face
        run: git fetch space

      - name: Merge Hugging Face changes
        run: |
          git merge space/main --allow-unrelated-histories -X theirs || true
          git status

      - name: Commit merged changes
        run: |
          git add .
          git commit -m "Merge changes from Hugging Face" || echo "No changes to commit"

      - name: Push to GitHub
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://$PAT_TOKEN@github.com/devskale/imager.git main
