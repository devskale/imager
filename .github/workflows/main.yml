name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Fetch from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add huggingface https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager
          git fetch huggingface main

      - name: Merge Hugging Face changes
        run: |
          git merge huggingface/main --allow-unrelated-histories -X ours || true
          git status

      - name: Track binary files with Git LFS
        run: |
          git lfs track "*.png"
          git add .gitattributes
          git add "*.png"
          git commit -m "Track binary files with Git LFS" || echo "No changes to commit"

      - name: Push LFS objects to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs push --all https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager main

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://woodmastr:$HF_TOKEN@huggingface.co/spaces/woodmastr/imager main

      - name: Push to GitHub
        run: git push origin main
